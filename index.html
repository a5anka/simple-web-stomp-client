<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>STOMP over WebSockets Demo</title>
  
  <link rel="stylesheet" href="style.css">
  <script src="stomp.min.js"></script>
</head>
<body>
  <div id="page-wrapper">
    <h1>STOMP over WebSockets Demo</h1>

    <div id="status">Not Connected</div>

    <form id="message-form" action="#" method="post">
      <label for="publish_input">Publish to</label>
      <input type="text" name="publishing_queue" id="publish_input" required><br />
      <label for="subscribe_input">Subscribe to</label>
      <input type="text" name="subscribed_queue" id="subscribe_input">
      
      <ul id="messages"></ul>

      <button type="button" id="connect">Connect</button>
      <textarea id="message" placeholder="Write your message here..." required></textarea>
      <button type="submit">Send Message</button>
      <button type="button" id="close">Close Connection</button>
    </form>
  </div>

  <script src="stomp_client.js"></script>
</body>
</html>
